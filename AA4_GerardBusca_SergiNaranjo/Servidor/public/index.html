<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Online</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
    }

    button:active {
      background: #0097a7;
    }

    .danger {
      background: #ff5252;
      color: #fff;
    }

    .controls {
      margin-top: 15px;
      font-size: 0.95em;
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }

    .players {
      margin-top: 15px;
      font-size: 1.1em;
    }

    .error {
      color: #ff5252;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginDiv" class="container">
    <h1>ðŸŽ® Tetris Online</h1>

    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="ContraseÃ±a">

    <button id="loginBtn">Entrar</button>

    <p id="error" class="error"></p>
  </div>

  <!-- LOBBY / SALAS -->
  <div id="gameDiv" class="container" style="display:none;">
    <h1 id="roomMessage">Unirse a una sala</h1>

    <input type="text" id="roomName" placeholder="Nombre de la sala">
    <button id="joinBtn">Unirse a la sala</button>

    <div class="controls">
      â¬… Izquierda Â· âž¡ Derecha<br>
      â¬‡ Bajar Â· â¬† Rotar
    </div>

    <div class="players">
      ðŸ‘¥ Jugadores: <span id="players">0</span>
    </div>

    <button id="leaveBtn" class="danger" style="display:none;">
      Salir de la sala
    </button>

    <!-- BOTÃ“N LOG OUT -->
    <button id="logoutBtn" class="danger">
      Cerrar sesiÃ³n
    </button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let inRoom = false;

    function sendMove(direction) {
      socket.emit("playerMove", direction);
    }

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "1234") {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("gameDiv").style.display = "block";
        document.getElementById("error").innerText = "";
      } else {
        document.getElementById("error").innerText = "Usuario o contraseÃ±a incorrectos";
      }
    });

    // UNIRSE A SALA
    document.getElementById("joinBtn").addEventListener("click", () => {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return alert("Escribe el nombre de la sala");

      socket.emit("joinRoom", { roomName });
    });

    // SALIR DE SALA
    document.getElementById("leaveBtn").addEventListener("click", () => {
      const roomName = document.getElementById("roomName").value.trim();

      socket.emit("leaveRoom", { roomName });

      inRoom = false;
      document.getElementById("players").innerText = "0";
      document.getElementById("roomMessage").innerText = "Unirse a una sala";
      document.getElementById("leaveBtn").style.display = "none";

      alert("Has salido de la sala");
    });

    // LOG OUT
    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (inRoom) {
        const roomName = document.getElementById("roomName").value.trim();
        socket.emit("leaveRoom", { roomName });
      }

      inRoom = false;

      // Reset UI
      document.getElementById("gameDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("roomName").value = "";
      document.getElementById("players").innerText = "0";
      document.getElementById("roomMessage").innerText = "Unirse a una sala";
      document.getElementById("leaveBtn").style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    });

    // ACTUALIZACIÃ“N DE SALA
    socket.on("roomUpdate", ({ players }) => {
      document.getElementById("players").innerText = players;
      document.getElementById("roomMessage").innerText =
        "Sala: " + document.getElementById("roomName").value;

      inRoom = true;
      document.getElementById("leaveBtn").style.display = "block";
    });

    // CONTROLES TECLADO
    document.addEventListener("keydown", (event) => {
      if (!inRoom) return;

      switch (event.key) {
        case "ArrowLeft":
          sendMove("Izquierda");
          break;
        case "ArrowRight":
          sendMove("Derecha");
          break;
        case "ArrowDown":
          sendMove("Abajo");
          break;
        case "ArrowUp":
          sendMove("Arriba");
          break;
      }
    });
  </script>

</body>
</html>
